<!DOCTYPE html>
<html lang="en">


  {% block content %}

  <div class = 'flash'>
  		      {% with messages = get_flashed_messages() %}
        {% if messages %}

          <ul>
          {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
          </ul>
          {% endif %}
      {% endwith %}

  </div>

  <div class="crud">

    <a href="{{url_for('newPart')}}">
      <button class="btn">Add Part</button>
    </a>

    <a href="{{url_for('showHome')}}">Back to categories</a>
    
    <a href="{{url_for('gdisconnect')}}">Logout</a>

  </div>


  <h1>All {{type}}s</h1>

  <div>

    {% for part in parts %}
      <a href="{{url_for('showPart', part_id=part.id)}}">{{part.name}}</a>
      </br>
    {% endfor %}

  </div>


  {% endblock %}

</html>
