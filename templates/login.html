<html>

  <head>

    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>

    <script src="//apis.google.com/js/platform.js?onload=start">
    </script>

  </head>

  <body>

    <!-- google plus signin -->

    <div id="signinButton">
      <span class="g-signin"
        data-scope="openid email"
        data-clientid="836720075728-13q8s5a1p7cak7h355e92ljrcih35ii9.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
      </span>
    </div>

    <div id="result">
    </div>

    <script>
      function signInCallback(authResult) {
        if (authResult['code']) {

          // hide signin button if user is authorized
          $('#signinButton').attr('style', 'display: none');

          // send 1 time use code to server
          $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle/verify the server response if necessary
              if (result) {
                $('#result').html('Login Succesful!</br>' + result + '</br>Redirecting...')
                setTimeout(function() {
                  window.location.href = "/home";
                }, 4000);
              } else if (authResult['error']) {
                console.log('There was an error: ' + authresult['error']);
              } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console. ');
              }
            }
          });
        }
      }

    </script>
  </body>
</html>
